<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<title>Exercicio Calculadora Simples</title>
</head>
<body class="container" style="margin:5% auto; width:50%; background-color:#eaeaea">
	<header><h1 style="text-align: center;">Calculadora </h1></header>
	<form class="form m-2">
		<label class="form-label">Valor A</label> 
		<input type="number" class="form-control"  id="v1"/>
		<label class="form-label">Valor B</label>
		<input type="number" class="form-control"  id="v2"/>
		<label class="form-label">Operação</label>
		<select class="form-select" id="oper">
			<option value="somar">Soma</option>
			<option value="subtrair">Subtração</option>
			<option value="multiplicar">Multiplicação</option>
			<option value="dividir">Divisão</option>
			<option value="exponencial">Potência</option>
		</select>
		<button class="btn btn-primary m-2" onclick="executar()">Executar </button>
	</form>
	<div class="alert alert-success" id="resp">O Resultado aparece aqui</div>
	<script src="script.js"></script>
</body>
</html>
